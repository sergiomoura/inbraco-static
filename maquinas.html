<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbraco</title>

    <!--    icons   -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/maquinas.css">
    <link rel="stylesheet" href="css/slideshow.css">
    <link rel="stylesheet" href="css/area-de-atuacao-section.css">


</head>

<body>

    <header>
        <div class="container" id="navbar">
            <a href="/">
                <img src="img/logo.webp" alt="Inbraco" id="logo-navbar">
            </a>
            <nav>
                <ul>
                    <li><a class="navbar-item" id="areas-de-atuação" href="#anchor-areas-de-atuacao">Áreas de Atuação</a></li>
                    <div class="dropdown">
                        <a class="dropbtn navbar-item" id="produtos" href="#anchor-produtos">Produtos
                            <i class="fas fa-angle-down"></i>
                        </a>
                        <div class="dropdown-content">
                            <a href="#">Componentes</a>
                            <a href="#">Maquinas</a>
                        </div>
                    </div>
                    <li><a class="navbar-item" id="institucional" href="#anchor-institucional">Missão</a></li>
                    <li><a class="navbar-item" id="historia" href="#anchor-historia">História</a></li>
                    <li><a class="navbar-item" id="clientes" href="#anchor-clientes">Clientes</a></li>
                    <li><a class="navbar-item" id="contato" href="#anchor-contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="destaques-slides ">
        <div class="destaques-slideshow">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="img/banner2.jpg" style="width:100%">
                    <div class="text">
                        <div>
                            MAQUINA 1
                        </div>
                        <button type="button">Compre já</button>
                    </div>
                </div>

                <div class="mySlides fade">
                    <img src="img/banner2.jpg" style="width:100%">
                    <div class="text">
                        <div>
                            MAQUINA 2
                        </div>
                        <button type="button">Compre já</button>
                    </div>
                </div>

                <div class="mySlides fade">
                    <img src="img/banner2.jpg" style="width:100%">
                    <div class="text">
                        <div>
                            MAQUINA 3
                        </div>
                        <button type="button">Compre já</button>
                    </div>
                </div>

                <div class="mySlides fade">
                    <img src="img/banner2.jpg" style="width:100%">
                    <div class="text">
                        <div>
                            MAQUINA 4
                        </div>
                        <button type="button">Compre já</button>
                    </div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="js/slideshow.js"></script>
    <script type="text/javascript" src="js/maquinas.js"></script>

</body>

</html>
